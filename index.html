<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Forum&family=Roboto:wght@100;300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    link
    <title>css-mem-slider</title>
  </head>

  <body>
    <main>
      <div class="slider-container">
        <input type="radio" name="slide" id="slide1" checked />
        <input type="radio" name="slide" id="slide2" />
        <input type="radio" name="slide" id="slide3" />
        <input type="radio" name="slide" id="slide4" />
        <div class="slider">
          <div class="slides slide1">
            <div class="cards">
              <div class="card">
                <img src="./assets/img/1.jpg" class="card-img" />
                <span class="card-description">item 1</span>
              </div>
              <div class="card">
                <img src="./assets/img/2.jpg" class="card-img" />
                <span class="card-description">item 2</span>
              </div>
              <div class="card">
                <img src="./assets/img/3.jpg" class="card-img" />
                <span class="card-description">item 3</span>
              </div>
              <div class="card">
                <img src="./assets/img/4.jpg" class="card-img" />
                <span class="card-description">item 4</span>
              </div>
              <div class="texts text1">Items 1</div>
            </div>
          </div>
          <div class="slides slide2">
            <div class="cards">
              <div class="card">
                <img src="./assets/img/5.jpg" class="card-img" />
                <span class="card-description">item 1</span>
              </div>
              <div class="card">
                <img src="./assets/img/6.jpg" class="card-img" />
                <span class="card-description">item 2</span>
              </div>
              <div class="card">
                <img src="./assets/img/7.jpg" class="card-img" />
                <span class="card-description">item 3</span>
              </div>
              <div class="card">
                <img src="./assets/img/8.jpg" class="card-img" />
                <span class="card-description">item 4</span>
              </div>
              <div class="texts text2">Items 2</div>
            </div>
          </div>
          <div class="slides slide3">
            <div class="cards">
              <div class="card">
                <img src="./assets/img/9.jpg" class="card-img" />
                <span class="card-description">item 1</span>
              </div>
              <div class="card">
                <img src="./assets/img/10.jpg" class="card-img" />
                <span class="card-description">item 2</span>
              </div>
              <div class="card">
                <img src="./assets/img/11.jpg" class="card-img" />
                <span class="card-description">item 3</span>
              </div>
              <div class="card">
                <img src="./assets/img/12.jpg" class="card-img" />
                <span class="card-description">item 4</span>
              </div>
              <div class="texts text3">Items 3</div>
            </div>
          </div>
          <div class="slides slide4">
            <div class="cards">
              <div class="card">
                <img src="./assets/img/13.jpg" class="card-img" />
                <span class="card-description">item 1</span>
              </div>
              <div class="card">
                <img src="./assets/img/14.jpg" class="card-img" />
                <span class="card-description">item 2</span>
              </div>
              <div class="card">
                <img src="./assets/img/15.jpg" class="card-img" />
                <span class="card-description">item 3</span>
              </div>
              <div class="card">
                <img src="./assets/img/16.jpg" class="card-img" />
                <span class="card-description">item 4</span>
              </div>
              <div class="texts text4">Items 4</div>
            </div>
          </div>
        </div>
        <div class="bullets">
          <label for="slide1" class="bullet"></label>
          <label for="slide2" class="bullet"></label>
          <label for="slide3" class="bullet"></label>
          <label for="slide4" class="bullet"></label>
        </div>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>

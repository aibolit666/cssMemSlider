<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Forum&family=Roboto:wght@100;300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <title>css-mem-slider</title>
  </head>
  <body>
    <main>
      <div class="slider-container">
        <input type="radio" name="slide" id="slide1" checked />
        <input type="radio" name="slide" id="slide2" />
        <input type="radio" name="slide" id="slide3" />
        <input type="radio" name="slide" id="slide4" />
        <div class="slider">
          <div class="slides slide1">
            <img src="./1.jpg" class="img" />
            <div class="texts text1">Main wisdom</div>
          </div>
          <div class="slides slide2">
            <img src="./2.jpg" class="img" />
            <div class="texts text2">Ouch...</div>
          </div>
          <div class="slides slide3">
            <img src="./3.jpg" class="img" />
            <div class="texts text3">Wright a code?</div>
          </div>
          <div class="slides slide4">
            <img src="./4.jpg" class="img" />
            <div class="texts text4">Backend developers</div>
          </div>
        </div>
        <div class="bullets">
          <label for="slide1" class="bullet"></label>
          <label for="slide2" class="bullet"></label>
          <label for="slide3" class="bullet"></label>
          <label for="slide4" class="bullet"></label>
        </div>
      </div>
    </main>
    <footer>
      <a href="https://github.com/aibolit666">GITHUB</a>
      <a href="https://rs.school/">RS-SCHOOL</a>
    </footer>
  </body>
</html>
